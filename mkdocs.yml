site_name: ChatGPT Prompt Engineering for Developers
site_description: ChatGPT Prompt Engineering for Developers
site_author: Ashish Kumar

repo_url: https://github.com/ashishkrb7/chatgpt
edit_uri: edit/main/docs/

copyright: "Copyright &copy; 2023 Ashish Kumar"

nav:
  - Introduction: index.md
  - Principles: Guidelines.md
  - Prompt Development: Iterative Prompt Development.md
  - Capabilities:
    - Summarizing: Summarizing.md
    - Inferring: Inferring.md
    - Transforming: Transforming.md
    - Expanding: Expanding.md
  - Chatbot: Chatbot.md
  - Contact: contact.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
# edit_uri: ""

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search
  - autorefs
  - glightbox

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ashishkrb7/
  analytics:
    provider: custom

watch:
  - docs
  - mkdocs.yml
